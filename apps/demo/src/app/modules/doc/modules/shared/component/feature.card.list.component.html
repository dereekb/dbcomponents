<div class="doc-feature-card-list" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="12px grid">
  <div *ngFor="let card of cards" class="doc-feature-card" fxFlex="100%" fxFlex.sm="50%" fxFlex.gt-sm="430px">
    <dbx-anchor [anchor]="card.anchor">
      <mat-card matRipple>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.detail }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-actions align="end"></mat-card-actions>
      </mat-card>
    </dbx-anchor>
  </div>
</div>
