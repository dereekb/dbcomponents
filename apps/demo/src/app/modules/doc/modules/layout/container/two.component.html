<dbx-content-container>
  <doc-feature-layout header="Two Column Layout" hint="Layout components made of .">

    <!-- Examples -->
    <doc-feature-example header="dbx-two-column"
      hint="A two-columns view that shows one column full-width until the second column is enabled.">

      <h4>Basic Example</h4>
      <dbx-two-column dbxTwoColumnsContext [showRight]="true">
        <div left style="height: 100%; background: red;">
          <span>Left</span>
        </div>
        <div right style="height: 100%; background: blue;">
          <span>Right</span>
        </div>
      </dbx-two-column>

    </doc-feature-example>
  </doc-feature-layout>
</dbx-content-container>
