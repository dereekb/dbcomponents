<dbx-content-container>
  <doc-feature-layout header="Value Fields" hint="">
    <!-- Examples -->
    <doc-feature-example header="phoneField()" hint="Used to configure a phone input field.">
      <h4>Phone Number Only</h4>
      <doc-form-example-form [dbxFormlyFields]="phoneFields"></doc-form-example-form>
      <h4>Phone Number List</h4>
      <doc-form-example-form [dbxFormlyFields]="phoneListField"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="textField()" hint="Used to configure a text field.">
      <p>There are also several helper builders available.</p>
      <doc-form-example-form [dbxFormlyFields]="textFields"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="numberField()" hint="Used to configure a number field.">
      <doc-form-example-form [dbxFormlyFields]="numberFields"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="numberSliderField()" hint="Used to configure a number field using a slider.">
      <doc-form-example-form [dbxFormlyFields]="numberSliderFields"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="textAreaField()" hint="Used to configure a text area.">
      <doc-form-example-form [dbxFormlyFields]="textAreaField"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="latLngTextField()" hint="Used to configure a latLng value.">
      <doc-form-example-form [dbxFormlyFields]="latLngTextField"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="toggleField()" hint="">
      <doc-form-example-form [dbxFormlyFields]="toggleField"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="checkboxField()" hint="">
      <doc-form-example-form [dbxFormlyFields]="checkboxField"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="repeatArrayField()" hint="Used to configure an array of a customizable field type.">
      <doc-form-example-form [dbxFormlyFields]="repeatArrayFields" [dbxFormSource]="repeatArrayValue"></doc-form-example-form>
    </doc-feature-example>
    <doc-feature-example header="addressField()" hint="Used to configure an address.">
      <doc-form-example-form [dbxFormlyFields]="addressFields"></doc-form-example-form>
    </doc-feature-example>
  </doc-feature-layout>
</dbx-content-container>
