<!-- Filter Map is provided up here. -->
<dbx-content-container>
  <doc-feature-layout header="Filter" hint="The filter module provides functionality for displaying a filter in a popover that can update a DbxFilterMap.">
    <!-- Examples -->
    <doc-feature-example header="dbx-filter-popover-button" hint='Component that can display optionally both a "custom" and "preset" filter view for configuring a single filter.'>
      <dbx-content-border>
        <p>Filter Value: {{ filter$ | async | json }}</p>
      </dbx-content-border>
      <p>The filter popup will close by default when the filter updates/changes.</p>

      <ng-container [dbxFilterMapSourceConnector]="buttonFilterKey">
        <doc-interaction-test-filter-popover-button></doc-interaction-test-filter-popover-button>
      </ng-container>
    </doc-feature-example>
  </doc-feature-layout>
</dbx-content-container>
