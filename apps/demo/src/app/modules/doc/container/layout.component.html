<dbx-sidenav [anchors]="navAnchors" dbxSetStyle="doc-app" suffixes="dark" dbxAppContextState="doc">
  <ng-container top *dbxIfSidenavDisplayMode="['mobile', 'full']">
    <dbx-content-border>
      <p class="mat-h2">dbx-components</p>
      <p class="dbx-hint">docs and examples</p>
    </dbx-content-border>
  </ng-container>
  <dbx-sidenav-page [mobileOnly]="true" color="primary">
    <ui-view></ui-view>
  </dbx-sidenav-page>
</dbx-sidenav>
