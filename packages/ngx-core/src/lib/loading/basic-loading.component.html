<ng-container [ngSwitch]="state">
  <ng-container *ngSwitchCase="0">
    <app-loading-progress *ngIf="!hasCustomLoading" [mode]="mode" [color]="color" [text]="text" [linear]="linear" [diameter]="diameter"></app-loading-progress>
    <div #customLoading>
      <ng-content select="[loading]"></ng-content>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="1">
    <ng-content></ng-content>
  </ng-container>
  <ng-container *ngSwitchCase="2">
    <app-error *ngIf="!hasCustomError" [error]="error"></app-error>
    <div #customError>
      <ng-content select="[error]"></ng-content>
    </div>
    <ng-content select="[errorAction]"></ng-content>
  </ng-container>
</ng-container>
