<dbx-content-container>
  <doc-feature-layout header="" hint="">

    <!-- Examples -->
    <doc-feature-example header="expandableWrapper()"
      hint="Wraps a field with content that can be expanded to reveal optional fields.">
      <dbx-form-example-form [config]="expandableField"></dbx-form-example-form>
    </doc-feature-example>

    <doc-feature-example header="toggleWrapper()"
      hint="Wraps a field and adds a slider that can be toggled to hide or reveal fields.">
      <dbx-form-example-form [dbxFormlyFields]="toggleField"></dbx-form-example-form>
    </doc-feature-example>

    <doc-feature-example header="sectionWrapper()" hint="Wraps a field with a dbx-section.">
      <dbx-form-example-form [dbxFormlyFields]="sectionField"></dbx-form-example-form>
    </doc-feature-example>

    <doc-feature-example header="subsectionWrapper()" hint="Wraps a field with a dbx-subsection.">
      <dbx-form-example-form [dbxFormlyFields]="subsectionField"></dbx-form-example-form>
    </doc-feature-example>

    <doc-feature-example header="infoWrapper()" hint="Wraps a field with content that attaches an info button.">
      <dbx-form-example-form [dbxFormlyFields]="infoField"></dbx-form-example-form>
    </doc-feature-example>

    <doc-feature-example header="flexWrapper()"
      hint="Wraps one or more fields to be displayed with flex layout. The flex layout can be configured per item. A screen width breakpoints can also be set to control if/when to collapse each item to full width.">
      <dbx-form-example-form [dbxFormlyFields]="flexField"></dbx-form-example-form>
      <h4>3 Per Row - Retain size down to small width</h4>
      <dbx-form-example-form [dbxFormlyFields]="flexThreeField"></dbx-form-example-form>
      <h4>5 Per Row - Retain size down to large width - with relative enabled to expand content</h4>
      <dbx-form-example-form [dbxFormlyFields]="flexFiveField"></dbx-form-example-form>
    </doc-feature-example>

  </doc-feature-layout>
</dbx-content-container>
