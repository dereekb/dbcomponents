<mat-drawer-container class="dbx-mapbox-layout-container" [ngClass]="(drawerClasses$ | async) || ''" [hasBackdrop]="false">
  <mat-drawer class="dbx-mapbox-layout-drawer" #drawer [opened]="opened$ | async" [mode]="(mode$ | async) || 'side'" [position]="(position$ | async) || 'end'">
    <div class="dbx-mapbox-layout-drawer-content" [ngClass]="(drawerButtonClasses$ | async) || ''">
      <ng-content select="[drawer]"></ng-content>
      <dbx-mapbox-layout-drawer></dbx-mapbox-layout-drawer>
    </div>
  </mat-drawer>
  <mat-drawer-content #content class="dbx-mapbox-layout-content" (resized)="onResized($event)">
    <button mat-icon-button (click)="toggleDrawer()" class="dbx-mapbox-layout-drawer-button" [ngClass]="(drawerButtonClasses$ | async) || ''">
      <mat-icon>{{ buttonIcon$ | async }}</mat-icon>
    </button>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
