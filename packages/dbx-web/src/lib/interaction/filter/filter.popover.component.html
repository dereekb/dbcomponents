<dbx-popover-content>
  <!-- Header -->
  <dbx-popover-header icon="filter" header="Filter">
    <ng-container *ngIf="showSwitchButtons" [ngSwitch]="showPreset$ | async">
      <button *ngSwitchCase="true" mat-flat-button color="accent" (click)="showCustom()">Custom</button>
      <button *ngSwitchCase="false" mat-flat-button color="accent" (click)="showPresets()">Presets</button>
    </ng-container>
  </dbx-popover-header>
  <!-- Content -->
  <dbx-popover-scroll-content>
    <dbx-injected-content [config]="config$ | async"></dbx-injected-content>
  </dbx-popover-scroll-content>
</dbx-popover-content>
