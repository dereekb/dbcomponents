<dbx-prompt [header]="config.title" [prompt]="config.prompt">
  <ng-content></ng-content>
  <button mat-stroked-button (click)="onConfirm()">{{ config.confirmText || 'Confirm' }}</button>
  <dbx-button-spacer></dbx-button-spacer>
  <button mat-stroked-button color="warn" (click)="onCancel()">{{ config.cancelText || 'Cancel' }}</button>
</dbx-prompt>
