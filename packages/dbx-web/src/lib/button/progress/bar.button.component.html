<button class="dbx-bar-button" mat-button [type]="options.type" [color]="options.buttonColor" [class.working]="options.working" [class.mat-raised-button]="options.raised" [class.mat-stroked-button]="options.stroked" [class.mat-flat-button]="options.flat" [class.fullWidth]="options.fullWidth" [ngClass]="options.customClass!" [ngStyle]="options.customStyle!" [disabled]="options.working || options.disabled">
  <ng-container *ngIf="options.buttonIcon">
    <mat-icon class="mat-button-icon" [class.is-mat-icon]="!options.buttonIcon.fontSet" [ngClass]="options.buttonIcon.customClass!" [fontSet]="options.buttonIcon.fontSet!" [fontIcon]="options.buttonIcon.fontIcon!" [color]="options.buttonIcon.color!" [svgIcon]="options.buttonIcon.svgIcon!" [inline]="options.buttonIcon.inline!">
      {{ options.buttonIcon.fontSet ? '' : options.buttonIcon.fontIcon }}
    </mat-icon>
  </ng-container>

  <span>
    {{ options.text }}
    <ng-content></ng-content>
  </span>

  <mat-progress-bar class="bar" *ngIf="options.working && !options.disabled" [color]="options.barColor!" [mode]="options.mode!" [value]="options.value!"></mat-progress-bar>
</button>
