<mat-sidenav-container class="dbx-sidenav" [ngClass]="(sizeClass$ | async) ?? ''">
  <mat-sidenav class="dbx-sidenav-nav" [disableClose]="disableBackdrop$ | async" [mode]="(drawer$ | async)!">
    <ng-content select="[top]"></ng-content>
    <dbx-anchor-list class="dbx-sidenav-anchor-list" [anchors]="anchors"></dbx-anchor-list>
    <span class="spacer"></span>
    <ng-content select="[bottom]"></ng-content>
    <div class="dbx-sidenav-nav-end"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
