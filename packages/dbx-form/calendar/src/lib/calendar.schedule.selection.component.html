<dbx-calendar-base class="dbx-schedule-selection-calendar">
  <ng-container controls>
    <dbx-schedule-selection-calendar-date-popover-button></dbx-schedule-selection-calendar-date-popover-button>
  </ng-container>
  <div class="dbx-calendar-content dbx-calendar-content-month">
    <mwl-calendar-month-view [refresh]="refresh$" [viewDate]="(viewDate$ | async)!" [events]="(events$ | async)!" (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked('Clicked', $event.event)" (beforeViewRender)="beforeMonthViewRender($event)"></mwl-calendar-month-view>
  </div>
</dbx-calendar-base>
