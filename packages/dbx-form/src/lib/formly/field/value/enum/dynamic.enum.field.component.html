<div class="dbx-enum-field">
  <!-- Autocomplete -->
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let option of (options$ | async)" [value]="option">
      <span class="dbx-chip-label">{{ option.label }}</span>
      <span class="dbx-chip-sublabel" *ngIf="option.sublabel">({{ option.sublabel }})</span>
    </mat-option>
  </mat-autocomplete>
  <!-- Template -->
  <ng-template #content>
    <mat-form-field class="dbx-enum-field-form-field">
      <!-- TODO: Add back aria-label  [attr.aria-label]="'email ' + emailParticipantsType" -->
      <input #textInput matInput [name]="name" [placeholder]="label" [formControl]="inputCtrl" [matAutocomplete]="auto"
        autocomplete="{{ autocomplete }}" (keydown)="tabPressedOnInput($event)">
      <mat-hint *ngIf="description">{{ description }}</mat-hint>
    </mat-form-field>
  </ng-template>
  <!-- View -->
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>
