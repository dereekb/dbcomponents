<div class="dbx-firebase-login-email-content">
  <ng-container [ngSwitch]="emailMode$ | async">
    <ng-container *ngSwitchCase="'login'">
      <ng-container *ngTemplateOutlet="loginView"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'recover'">
      <ng-container *ngTemplateOutlet="resetPassword"></ng-container>
    </ng-container>
  </ng-container>
</div>

<!-- Login View -->
<ng-template #loginView>
  <ng-container dbxAction [dbxActionHandler]="handleLoginAction">
    <dbx-firebase-email-form dbxActionForm></dbx-firebase-email-form>
    <div class="dbx-firebase-login-email-forgot-prompt">
      <dbx-link [anchor]="forgotAnchor">Forgot Password?</dbx-link>
    </div>
    <div class="dbx-flex">
      <dbx-button class="dbx-wide-button" [text]="buttonText" [raised]="true" color="primary" dbxActionButton>
      </dbx-button>
      <dbx-button-spacer></dbx-button-spacer>
      <span class="dbx-spacer"></span>
      <button mat-flat-button (click)="onCancel()">Cancel</button>
    </div>
    <dbx-error dbxActionError></dbx-error>
  </ng-container>
</ng-template>

<!-- Reset Password View -->
<ng-template #resetPassword>
  <ng-container dbxAction [dbxActionHandler]="handleRecoveryAction">
    <dbx-firebase-email-recovery-form dbxActionForm [dbxFormSource]="emailFormValue"></dbx-firebase-email-recovery-form>
    <p class="dbx-hint">An email will be sent to the above address to help you reset your password.</p>
    <div class="dbx-flex">
      <dbx-button class="dbx-wide-button" text="Send Recovery Email" [raised]="true" color="primary" dbxActionButton>
      </dbx-button>
      <span class="dbx-spacer"></span>
      <button mat-flat-button (click)="onCancelReset()">Cancel Recovery</button>
    </div>
    <dbx-error dbxActionError></dbx-error>
  </ng-container>
</ng-template>
