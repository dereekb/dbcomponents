<dbx-two-column class="dbx-firebase-development-popup-content" [dbxTwoColumnFullLeft]="true">
  <dbx-two-block left>
    <div>
      <h4>Info</h4>
      <p>Dev Scheduler: {{ schedulerEnabled$ | async }}</p>
    </div>
    <div>
      <h4>Tools</h4>
      <dbx-firebase-development-popup-content-form [config]="formConfig$ | async"></dbx-firebase-development-popup-content-form>
    </div>
  </dbx-two-block>
  <dbx-two-column-right right [header]="(rightTitle$ | async) || ''">
    <dbx-widget-view [config]="widgetConfig$ | async"></dbx-widget-view>
  </dbx-two-column-right>
</dbx-two-column>
